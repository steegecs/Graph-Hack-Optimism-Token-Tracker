specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: tokenContract
    network: optimism
    source:
      abi: tokenContract
      address: "0x4200000000000000000000000000000000000042"
      startBlock: 6490467
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: tokenContract/tokenContract.wasm
      entities:
        - Account
        - AccountDailySnapshot
        - Token
        - TokenDailySnapshot
        - TokenHourlySnapshot
        - Transfer
      abis:
        - name: tokenContract
          file: tokenContract/abis/optimism/tokenContract.json
        - name: _ERC20
          file: tokenContract/abis/Prices/ERC20.json
        - name: CurveRegistry
          file: tokenContract/abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: tokenContract/abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: tokenContract/abis/Prices/Calculations/Curve.json
        - name: YearnLensContract
          file: tokenContract/abis/Prices/YearnLens.json
        - name: ChainLinkContract
          file: tokenContract/abis/Prices/ChainLink.json
        - name: UniswapRouter
          file: tokenContract/abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: tokenContract/abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: tokenContract/abis/Prices/Uniswap/Pair.json
        - name: SushiSwapRouter
          file: tokenContract/abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: tokenContract/abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: tokenContract/abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: tokenContract/abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
